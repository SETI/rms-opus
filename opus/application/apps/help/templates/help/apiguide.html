<!--NOSTRIP-->
<div class="op-help-api-guide">
    {{ guide |safe }}

    <h1 id="availablefields">Available Metadata Fields</h1>
    <div id="field_data" class="table-responsive">
        <table class="table table-sm table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Category<br/>&nbsp;</th>
                    <th>Label<br/>Units</th>
                    <th>Field ID<br/>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                {% for v in fields %}
                    <tr>
                        <td>{{ v.category }}</td>
                        <td>{{ v.label }}{% if v.pretty_units %}<br/>{{ v.pretty_units }}{% endif %}</td>
                        <td>{{ v.slug }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
