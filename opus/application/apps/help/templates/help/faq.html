<div class="op-help-container">
    {% for category, contents in faq.items %}
        <div class="op-faq-category">
    		<h2>{{ category }}</h2>
            <ol id="op-faq">
                {{ faq.category }}
                {% for entry in contents %}
                    <li class="op-faq-question">
                        <a
                            {% if allow_collapse %}
                                data-bs-toggle="collapse"
                            {% endif %}
                            href="#{{entry.Q|slugify}}">
                            {% autoescape off %}
                            {{ entry.Q }}
                            {% endautoescape %}
                        </a>
                        <div id="{{entry.Q|slugify}}"
                            {% if allow_collapse %}
                                class="collapse"
                            {% endif %}
                            >
                            <p class="op-faq-response">
                                {% autoescape off %}
                                {{ entry.A|linebreaks }}
                                {% endautoescape %}
                            </p>
                        </div>
                    </li>
                {% endfor %}
            </ol>
        </div>
    {% endfor %}
</div>
