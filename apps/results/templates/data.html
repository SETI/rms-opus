{% load index %}

{% if table_headers %}
	<tr>
		{% for label in labels %}
			<th>{{ label }}</th>
		{% endfor %}
	</tr>

{% endif %}

{% for row in data %}

	<tr id="data__{{ row|index:id_index }}">
		{% if checkboxes %}
   		<td class="center">
  			<span class="data_checkbox fa
		        {% if row|index:id_index in collection %}
	           fa-check-square-o
	          {% else %}
	          	fa-square-o
	    			{% endif %}
					"></span></td>
		{% endif %}
		{% for v in row %}
		    <td class="center">{{ v }}</td>
		{% endfor %}
	</tr>

{% endfor %}
