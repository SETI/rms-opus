name: Test OPUS Import and Application
run-name: Run Tests triggered by ${{ github.ref_type }} ${{ github.ref_name }} or ${{ github.triggering_actor }}

on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  schedule:
    - cron: "03 00 * * *"

jobs:
  test:
    name: Test OPUS Import and Application
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ self-hosted-ubuntu ]
        # python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12' ]
        python-version: [ '3.12' ]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Test with coverage
        run: |
          scripts/automated_tests/opus_main_test.sh

      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./opus/application/coverage.xml
          verbose: true
